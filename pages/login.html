<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scheduler -- Login</title>

    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header class="nav-header">
        <nav class="nav-content">
            <span>Scheduler</span>
            <ul>
                <li><a href="/" class="btn-default">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="page page-main page-content__center bg-light p-relative">
        <div class="overlay overlay-light-blue"></div>
        <div class="overlay overlay-dark"></div>
        <div class="container-sm">
            <h1>Log in with your Scheduler account</h1>
            <form action="#" class="form-login">
                <div class="grid grid-form-input">
                    <img src="./img/username_filled_100px.png" alt="" />
                    <div class="form-group">
                        <input type="text" name="username" id="username" autocomplete="off" required />
                        <label for="username" class="label-container"><span class="label-content">Username</span></label>
                    </div>
                </div>

                <div class="grid grid-form-input">
                    <img src="./img/sign_in_form_password_100px.png" alt="" />
                    <div class="form-group">
                        <input type="password" name="password" id="username" autocomplete="off" required />
                        <label for="password" class="label-container"><span class="label-content">Password</span></label>
                    </div>
                </div>

                <div class="text-right">
                    <input type="submit" class="btn btn-success" value="Sign In" />
                </div>
            </form>
        </div>
    </section>
</body>
<!-- End -->
</html>
